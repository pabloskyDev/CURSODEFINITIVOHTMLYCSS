<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <main>
        <section>
            <!-- controls para ver los controles en el video -->
            <!-- preload para que cargue el video más rápido al cargar la página -->
            <video controls preload="auto">
                <!-- source permite colocar un video en diferentes formatos, por si no carga uno que cargue el otro -->
                <source src="EtapasPsicosexuales.webm#t=25,60" />
                <source src="EtapasPsicosexuales.mp4#t=25,60" />
            </video>
            <!-- #t=25,60 permite colocar en que tiempo iniciar o terminar el video #t=inicio,fin -->
        </section>
    </main>
</body>
</html>
