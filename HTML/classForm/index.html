<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- la etiqueta form le dice al navegador que es un formulario y que obtendrá información del usuario -->
    <!-- placeholder texto de ejemplo del input -->
    <form action="">
        <label for="name">
            <span>What's your name?</span>
            <input type="text" id="name" placeholder="Your name"/>
        </label>
        <label for="date-ini">
            <span>What date do you started in Platzi?</span>
            <input type="date" id="date-ini"/>
        </label>
        <label for="schedule">
            <span>What's your schedule to study?</span>
            <input type="time" id="schedule"/>
        </label>
    </form>
    
</body>
</html>
